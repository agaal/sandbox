<!DOCTYPE html>
<html>
    <body>

        <h1>My First JavaScript</h1>

        <button type="button" onclick="add()">Click me to display Date and Time.</button>

        <script>
            function add() {
                for (i = 0; i < 10; i++) {
                    document.getElementById('demo').innerHTML += Date() + "</BR>"
                }
            }
        </script>


        <p id="demo"></p>

    </body>
</html>
